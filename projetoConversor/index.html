<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>HOME | VH CONVERTER</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
        <img src="assets/logoWhite.png" alt="" srcset="">
    </header>

    <main class="container">
        <article class="card">
            <header class="card__header">
                <p>BRL para Dólar</p>
                <img src="assets/dolar.png" alt="">
            </header>
            <form class="card__form">
                <input type="text" id="realDolar" placeholder="Informe o valor em real">
                <button type="button" onclick="conversao.converterRealDolar()">Converter</button>
            </form>

            <section class="content" id="resultadoRealDolar"></section>
        </article>

        <article class="card">
            <header class="card__header">
                <p>BRL para Euro</p>
                <img src="assets/euro.png" alt="">
            </header>
            <form class="card__form">
                <input type="text" id="realEuro" placeholder="Informe o valor em real">
                <button type="button" onclick="conversao.converterRealEuro()">Converter</button>
            </form>

            <section class="content" id="resultadoRealEuro"></section>
        </article>

        <article class="card">
            <header class="card__header">
                <p>BRL para Libra</p>
                <img src="assets/libra.png" alt="">
            </header>
            <form class="card__form">
                <input type="text" id="realLibra" placeholder="Informe o valor em real">
                <button type="button" onclick="conversao.converterRealLibra()">Converter</button>
            </form>

            <section class="content" id="resultadoRealLibra"></section>
        </article>

        <article class="card">
            <header class="card__header">
                <p>Dolár para BRL</p>
                <img src="assets/real.svg" alt="">
            </header>
            <form class="card__form">
                <input type="text" id="realDolar" placeholder="Informe o valor em dólar">
                <button type="button" onclick="conversao.converterRealDolar()">Converter</button>
            </form>

            <section class="content" id="resultadoRealDolar"></section>
        </article>

        <article class="card">
            <header class="card__header">
                <p>Euro para BRL</p>
                <img src="assets/real.svg" alt="">
            </header>
            <form class="card__form">
                <input type="text" id="realDolar" placeholder="Informe o valor em Euro">
                <button type="button" onclick="conversao.converterRealDolar()">Converter</button>
            </form>

            <section class="content" id="resultadoRealDolar"></section>
        </article>

        <article class="card">
            <header class="card__header">
                <p>Libra para BRL</p>
                <img src="assets/real.svg" alt="">
            </header>
            <form class="card__form">
                <input type="text" id="realDolar" placeholder="Informe o valor em Libra">
                <button type="button" onclick="conversao.converterRealDolar()">Converter</button>
            </form>

            <section class="content" id="resultadoRealDolar"></section>
        </article>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
